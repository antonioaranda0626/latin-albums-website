{% extends "layout.html" %}
{% block content %}
    <script type="text/javascript" src="{{ url_for('static', filename = 'edit.js') }}"></script>

    <script>
        let result = {{result|tojson}}
    </script>

    <div class="container">
        <div class="form-title bold-text red-text">
            Edit Album
        </div>

        <form id="edit-album-form">
            <div class="form-group">
                <label for="title">Album Title</label>
                <input type="text" class="form-control" id="title" placeholder="ex. Un Verano Sin Ti" value="{{ result.title }}"name="title">
            </div>
            <div class="form-group">
                <label for="artist">Artist</label>
                <input type="text" class="form-control" id="artist" placeholder="ex. Bad Bunny" value="{{ result.artist }}" name="artist">
            </div>
            <div class="form-group">
                <label for="release_year">Release Year</label>
                <input type="text" class="form-control" id="release_year" placeholder="ex. 2022" value="{{ result.release_year }}" name="release_year" >
            </div>
            <div class="form-group">
                <label for="genre">Genres (comma separated)</label>
                <textarea type="text" class="form-control" id="genre" placeholder="ex. Reggaeton, Latin Trap, Regional Mexican" name="genre"> {{ result.genre|join(', ') }} </textarea>
            </div>
            <div class="form-group">
                <label for="tracklist">Tracklist (comma separated)</label>
                <textarea class="form-control" id="tracklist" placeholder="ex. Track 1, Track 2, Track 3,..." name="tracklist">{{ result.tracklist|join(', ') }}</textarea>
            </div>
            <div class="form-group">
                <label for="cover_art">Cover Art URL</label>
                <input type="text" class="form-control" id="cover_art" placeholder="ex. https://www.example.com/image.jpg" value="{{ result.cover_art }}" name="cover_art">
            </div>
            <div class="form-group">
                <label for="featured_artists">Featured Artists (comma separated)</label>
                <textarea class="form-control" id="featured_artists" placeholder="ex. Tainy, Drake, Rosalia" name="featured_artists">{{ result.featured_artists|join(', ') }}</textarea>
            </div>
            <div class="form-group">
                <label for="label">Label</label>
                <input type="text" class="form-control" id="label" placeholder="ex. Rimas Entertainment" value="{{ result.label }}" name="label">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" placeholder="ex. Un Verano Sin Ti is the fourth studio album of Puerto Rican rapper Bad Bunny..." name="description"> {{ result.description}}</textarea>
            </div>
            <div class="form-group">
                <label for="length">Album Duration (in MM:SS format)</label>
                <input type="text" class="form-control" id="length" placeholder="ex. 67:33" value="{{ result.length }}" name="length">
            </div>
    
            <button type="submit" class="submit-btn">Submit</button>
            <button type="button" id="discard-btn" class="discard-btn">Discard Changes</button>
        </form>
    </div>
    
{% endblock %}
