{% extends "layout.html" %}

{% block content %}

<script type="text/javascript" src="{{ url_for('static', filename = 'add.js') }}"></script>

<div class="container form-container">
    <div class="form-title bold-text red-text">
        Add New Album
    </div>
    <div id="success-message" class="mt-3 d-none">
        <div class="alert alert-success" role="alert">
            New item successfully created.
            <a href="#" id="view-item">See it here</a>
        </div>
    </div>
    <form id="add-album-form">
        <div class="form-group grey-text bold-text">
            <label for="title">Album Title</label>
            <input type="text" class="form-control" id="title" placeholder="ex. Un Verano Sin Ti" name="title">
        </div>
        <div class="form-group grey-text bold-text">
            <label for="artist">Artist</label>
            <input type="text" class="form-control" id="artist" placeholder="ex. Bad Bunny" name="artist">
        </div>
        <div class="form-group grey-text bold-text">
            <label for="release_year">Release Year</label>
            <input type="text" class="form-control" id="release_year" placeholder="ex. 2022" name="release_year">
        </div>
        <div class="form-group grey-text bold-text">
            <label for="genre">Genres (comma separated)</label>
            <input type="text" class="form-control" id="genre" placeholder="ex. Reggaeton, Latin Trap, Regional Mexican" name="genre">
        </div>
        <div class="form-group grey-text bold-text">
            <label for="tracklist">Tracklist (comma separated)</label>
            <textarea class="form-control" id="tracklist"  placeholder="ex. Track 1, Track 2, Track 3,..." name="tracklist"></textarea>
        </div>
        <div class="form-group grey-text bold-text">
            <label for="cover_art">Cover Art URL</label>
            <input type="text" class="form-control" id="cover_art" placeholder="ex. https://www.example.com/image.jpg" name="cover_art">
        </div>
        <div class="form-group grey-text bold-text">
            <label for="featured_artists">Featured Artists (comma separated)</label>
            <textarea class="form-control" id="featured_artists" placeholder="ex. Tainy, Drake, Rosalia" name="featured_artists"></textarea>
        </div>
        <div class="form-group grey-text bold-text">
            <label for="label">Label</label>
            <input type="text" class="form-control" id="label" placeholder="ex. Rimas Entertainment" name="label">
        </div>
        <div class="form-group grey-text bold-text">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" placeholder="ex. Un Verano Sin Ti is the fourth studio album of Puerto Rican rapper Bad Bunny..." name="description"></textarea>
        </div>
        <div class="form-group grey-text bold-text">
            <label for="length">Album Duration (in MM:SS format)</label>
            <input type="text" class="form-control" id="length" placeholder="ex. 67:33" name="length">
        </div>

        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>
{% endblock %}
